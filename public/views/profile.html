<div class="container">
  <div class='row'>
    <div class="panel panel-default">
      <div class="panel-heading text-center"><h1><span class="fa fa-anchor"></span> Profile Page</h1></div>
      <div class="panel-body">

        <form method="post" ng-submit="updateProfile()" class="form-horizontal">
          <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-4">
              <input type="email" ng-model="email" id="email" class="form-control"/>
            </div>
          </div>

          <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-4">
              <input type="text" ng-model="name" id="name" class="form-control"/>
            </div>
          </div>

          <div class="form-group">
            <label for="location" class="col-sm-2 control-label">Location</label>
            <div class="col-sm-4">
              <input type="text" ng-model="location" id="location" class="form-control"/>
            </div>
          </div>

          <div class="form-group">
            <label for="website" class="col-sm-2 control-label">Website</label>
            <div class="col-sm-4">
              <input type="text" ng-model="website" id="website" class="form-control"/>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-4">
              <button class="btn btn btn-primary"><span class="ion-edit"></span>Update Profile</button>
            </div>
          </div>
        </form> <!-- form End Here-->

        <div class="page-header">
          <h3>Change Password</h3>
        </div>

        <form method="POST" class="form-horizontal" ng-submit="updatePassword()">
          <div class="form-group">
            <label for="password" class="col-sm-3 control-label">New Password</label>
            <div class="col-sm-4">
              <input type="password" ng-model="password" id="password" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <label for="confirmPassword" class="col-sm-3 control-label">Confirm Password</label>
            <div class="col-sm-4">
              <input type="password" ng-model="confirmPassword" id="confirmPassword" class="form-control"/>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-3 col-sm-4">
              <button class="btn btn btn-primary"><span class="ion-locked"></span>Change Password</button>
            </div>
          </div>
        </form> <!-- password form End Here-->

        <div class="page-header">
          <h3>Delete Account</h3>
        </div>
        <p>You can delete your account, but keep in mind this action is irreversible.
          <button type="submit" class="btn btn-danger"><span class="ion-trash-b"></span>Delete my account</button>
          <div class="page-header">
            <h3>Linked Accounts</h3>
            <p ng-show="user.facebook"><a href="/account/unlink/facebook" class="text-danger">Unlink your Facebook account</a></p>
            <p ng-hide="user.facebook"><a href="/auth/facebook">Link your Facebook account</a></p>
            <p ng-show="user.google"><a href="/account/unlink/google" class="text-danger">Unlink your Google account</a></p>
            <p ng-hide="user.google"><a href="/auth/google">Link your Google account</a></p>
          </div>
        </p> <!-- delete para End Here-->
      </div> <!-- Panel Body End Here-->
    </div> <!-- Panel End Here-->
  </div> <!-- row End Here-->
</div> <!-- container End Here-->
