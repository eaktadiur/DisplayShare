<div class="container">
  <div class='row'>
    <a href="#" class='btn btn-primary' onclick="window.history.back();return false;"><i class='fa fa-backward'></i> Back</a>
  </div>
  <div class='row'>
    <div class="panel panel-default">
      <div class="panel-heading"><span class="fa fa-caret-square-o-right"></span> {{ layerDetail.name }} - Layer Details 
      <a href="#/admin/layer/add/{{layerDetail._id}}" class='btn btn-primary'><i class='fa fa-plus'></i> Add New</a>
    </div>
      <div class="panel-body">
        <div class="table-responsive">
          <table class='table table-striped table-hover table-condensed'>
            <tr>
              <thead>
                <th>Order</th>
                <th>Media</th>
                <th>Content</th>
                <th>position</th>
                <th>Duration</th>
                <th>Action</th>
              </thead>
            </tr>
            <tbody>
              <tr ng-repeat="layer in layerDetail.layer">
                <td>{{layer.order}}</td>
                <td>{{layer.media}}</td>
                <td>{{layer.content}}</td>
                <td>{{layer.position}}</td>
                <td>{{layer.duration}}</td>
                <td>
                  <a href="#/admin/layer/edit/{{layer._id}}"><i class='fa fa-pencil-square-o'></i></a>
                </td>
              </tr> <!-- table ng-repeat End Here-->
            </tbody> <!-- table body End Here-->
          </table> <!-- table End Here-->
        </div> <!-- table responsive End Here-->
      </div> <!-- panel body End Here-->
    </div> <!-- panel End Here-->
  </div> <!-- row End Here-->
</div> <!-- container End Here-->
