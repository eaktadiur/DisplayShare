  <script src="lib/upload.js"></script>
<div class="container">
  <div class='row'>
    <form method="POST" class="" ng-submit="updateByUser()">
      <a href="#" class='btn btn-primary pull-right' onclick="window.history.back();return false;"><i class='fa fa-backward'></i> Back</a>
      <button class="btn btn btn-primary"><i class="fa fa-save"></i> Update</button>
      <div class="panel panel-default">
        <div class="panel-heading"><span class="fa fa-caret-square-o-right"></span> Edit Display </div>
        <div class="panel-body">
          <div class='row'>
          </div>
              <div id="dropzone" class='col-lg-2'>
                <p>Drag images</p>
                <!-- <progress id="upload-progress" min="0" max="100" value="0"></progress> -->
                <!-- <div id="preview"></div> -->
                <div id="upload" class="hidden">
                  <label>Drag and drop not supported, use this field:</label>
                  <input type="file">
                </div>
              </div>
              <div class='col-lg-2'>
                <img id='newLogo' alt='Logo' class="img-thumbnail">
              </div>
              <div class='col-lg-2'>
                <img ng-src="{{logo}}" alt='Logo' class="img-thumbnail">
              </div>
              
          <div class="clearfix"></div>
          <hr>
          <div class="clearfix"></div>
          <div class="form-group">
            <label for="name" class="control-label">Name</label> 
            <input type="text" ng-model="name" id="name" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="code" class="control-label">Code</label>
            <input type="text" ng-model="code" id="code" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="scope" class="control-label">Scope</label>
            <input type="text" ng-model="scope" id="scope" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="layout" class="control-label">Layout</label>
            <input type="text" ng-model="layout" id="layout" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="contact" class="control-label">Contact</label>
            <input type="text" ng-model="contact" id="contact" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="address" class="control-label">Address</label>
            <input type="text" ng-model="address" id="address" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="postcode" class="control-label">postcode</label>
            <input type="text" ng-model="postcode" id="postcode" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="city" class="control-label">City</label>
            <input type="text" ng-model="city" id="city" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="lat" class="control-label">Lat</label>
            <input type="number" ng-model="lat" id="lat" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="lng" class="control-label">Lng</label>
            <input type="number" ng-model="lng" id="lng" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="info" class="control-label">info</label>
            <input type="text" ng-model="info" id="info" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="opening" class="control-label">Opening</label>
            <input type="text" ng-model="opening" id="opening" class="form-control"/>
          </div>          
          <div class="form-group">
            <label for="url" class="control-label">url</label>
            <input type="text" ng-model="url" id="url" class="form-control"/>
          </div>
          <p class="text-center" ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
          </p>
          <div class="form-group">
            <button class="btn btn btn-primary"><i class="fa fa-save"></i> Update</button>
            <a href="#" class='btn btn-primary pull-right' onclick="window.history.back();return false;"><i class='fa fa-backward'></i> Back</a>
          </div>
        </div> <!-- panel body End Here-->
      </div> <!-- panel End Here-->
    </form>  <!-- form End Here-->
  </div> <!-- row End Here-->
</div> <!-- container End Here-->
