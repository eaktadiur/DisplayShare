<div class="container">
  <div class='row'>
    <a href="#" class='btn btn-primary pull-right' onclick="window.history.back();return false;"><i class='fa fa-backward'></i> Back</a>
  </div>
  <div class='row'>
    <div class="panel panel-default">
      <div class="panel-heading"><span class="fa fa-th-large"></span> Display List 
        <span class="badge pull-right">{{displayByUser.length}}</span>
      </div>
      <div class="panel-body">
        <div class="table-responsive">
          <input type="text" class='table-header-search form-control' ng-model="searchText" placeholder='Seach By Name'/>
          <table class='table table-striped table-hover table-condensed'>
            <tr>
              <thead>
                <th>Name</th>
                <th>City</th>
                <th>Logo</th>
                <th>Action</th>
              </thead>
            </tr>
            <tbody>
              <tr ng-repeat="display in displayByUser | limitTo:100 | filter:searchText">
                <td>{{display.name}}</td>
                <td>{{display.city}}</td>
                <td><img ng-src="{{display.logo}}" alt='Logo' width='50'></td>
                <td>
                  <a ng-show='display.' href="#/display/{{display._id}}"><i class='fa fa-pencil-square-o'></i></a> 
                </td>
              </tr> <!-- ng-repeat End Here-->
            </tbody> <!-- table body End Here-->
          </table> <!-- table End Here-->
        </div> <!-- table responsive End Here-->
      </div> <!-- panel body End Here-->
    </div> <!-- panel End Here-->
  </div> <!-- row End Here-->
</div>
