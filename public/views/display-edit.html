<div class="container">
  <div class='row'>
    <form method="POST" class="" ng-submit="update()">
      <a href="#" class='btn btn-primary pull-right' onclick="window.history.back();return false;"><i class='fa fa-backward'></i> Back</a>
      <button class="btn btn btn-primary"><i class="fa fa-save"></i> Update</button>
      <div class="panel panel-default">
        <div class="panel-heading"><span class="fa fa-caret-square-o-right"></span> Edit Display 
      </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="name" class="control-label">Name</label> 
            <input type="text" ng-model="name" id="name" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="logo" class="control-label">Logo</label>
            <input type="text" ng-model="logo" id="logo" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="code" class="control-label">Code</label>
            <input type="text" ng-model="code" id="code" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="scope" class="control-label">Scope</label>
            <input type="text" ng-model="scope" id="scope" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="layout" class="control-label">Layout</label>
            <input type="text" ng-model="layout" id="layout" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="contact" class="control-label">Contact</label>
            <input type="text" ng-model="contact" id="contact" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="address" class="control-label">Address</label>
            <input type="text" ng-model="address" id="address" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="city" class="control-label">City</label>
            <input type="text" ng-model="city" id="city" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="postcode" class="control-label">postcode</label>
            <input type="text" ng-model="postcode" id="postcode" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="lat" class="control-label">Lat</label>
            <input type="number" ng-model="lat" id="lat" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="lng" class="control-label">Lng</label>
            <input type="number" ng-model="lng" id="lng" class="form-control"/>
          </div>

          <div class="form-group">
            <label for="info" class="control-label">info</label>
            <input type="text" ng-model="info" id="info" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="opening" class="control-label">Opening</label>
            <input type="text" ng-model="opening" id="opening" class="form-control"/>
          </div>          
          <div class="form-group">
            <label for="url" class="control-label">url</label>
            <input type="text" ng-model="url" id="url" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="user" class="control-label">User</label>
            <select ng-model='userId' id='user' class="form-control">
              <option></option>
              <option value='{{user._id}}' ng-repeat="user in userList">{{user.name}}</option>
            </select>
          </div>
          <p class="text-center" ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
          </p>
          <div class="form-group">
            <button class="btn btn btn-primary"><i class="fa fa-save"></i> Update</button>
            <a href="#" class='btn btn-primary pull-right' onclick="window.history.back();return false;"><i class='fa fa-backward'></i> Back</a>
          </div>
        </div> <!-- panel body End Here-->
      </div> <!-- panel End Here-->
    </form> <!-- password form End Here-->

    <form method="POST" class="" ng-submit="addCredit()">      
      <div class="panel panel-default">
        <div class="panel-heading"><span class="fa fa-caret-square-o-right"></span> Credit List 
          <a href="#/admin/credit/add/{{displayId}}" class='btn btn-primary'><i class='fa fa-plus'></i> Add New</a>
        </div>
        <div class="panel-body">
        <div class="table-responsive">
        <input type="text" class='table-header-search form-control' ng-model="searchText" placeholder='Seach By Name'/>
          <table class='table table-striped table-hover table-condensed'>
            <tr>
              <thead>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Credit</th>
                <th>Action</th>
              </thead>
            </tr>
            <tbody>
              <tr ng-repeat="credit in credits | limitTo:100 | filter:searchText">
                <td>{{credit.start_date}}</td>
                <td>{{credit.end_date}}</td>
                <td>{{credit.credits}}</td>
                <td>
                  <!-- <a href="#/admin/credit/view/{{credit._id}}"><i class='fa fa-eye'></i></a>  -->
                  <!-- <a href="#/admin/credit/edit/{{credit._id}}"><i class='fa fa-pencil-square-o'></i></a>  -->
                  <!-- <a href="#/admin/credit/delete/{{credit._id}}"><i class='fa fa-times'></i></a>  -->
                </td>
              </tr> <!-- ng-repeat End Here-->
            </tbody> <!-- table body End Here-->
          </table> <!-- table End Here-->
        </div> <!-- table responsive End Here-->
      </div>
  </div> <!-- row End Here-->
</div> <!-- container End Here-->
