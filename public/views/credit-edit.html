<div class="container">
  <div class='row'>
    <form method="POST" class="" ng-submit="add()">
      <a href="#" class='btn btn-primary pull-right' onclick="window.history.back();return false;"><i class='fa fa-backward'></i> Back</a>
      <button class="btn btn btn-primary"><i class="fa fa-save"></i> Save</button>
      <div class="panel panel-default">
        <div class="panel-heading"><span class="fa fa-caret-square-o-right"></span> Add Display Credit </div>
        <div class="panel-body">
          <div class="form-group">
            <label for="start_date" class="control-label">Start Date</label> 
            <input type="text" ng-model="start_date" id="start_date" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="end_date" class="control-label">End Date</label>
            <input type="text" ng-model="end_date" id="end_date" class="form-control"/>
          </div>
          <div class="form-group">
            <label for="credits" class="control-label">Credits</label>
            <input type="text" ng-model="credits" id="credits" class="form-control"/>
          </div>
          <p class="text-center" ng-show="loading">
            <span class="fa fa-spinner fa-spin fa-3x"></span>
          </p>
          <div class="form-group">
            <button class="btn btn btn-primary"><i class="fa fa-save"></i> Save</button>
            <a href="#" class='btn btn-primary pull-right' onclick="window.history.back();return false;"><i class='fa fa-backward'></i> Back</a>
          </div>
        </div> <!-- panel body End Here-->
      </div> <!-- panel End Here-->
    </form> <!-- password form End Here-->
  </div> <!-- row End Here-->
</div> <!-- container End Here-->
