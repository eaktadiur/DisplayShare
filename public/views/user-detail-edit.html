<div class="container">
  <div class='row'>
    <a href="#" class='btn btn-primary' onclick="window.history.back();return false;"><i class='fa fa-backward'></i> Back</a>
  </div>
  <div class='row'>
    <div class="panel panel-default">
      <div class="panel-heading"><span class="fa fa-user"></span> Update User Info ({{userDetail.name}} )</div>
        <div class="panel-body">
          <form method="post" ng-submit="updateProfile()" class="">
            <div class="form-group">
              <label>Email: </label>
              <input type="text" ng-model='email' class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>New Password: </label>
                <input type="password" ng-model="password" class="form-control" name="password"  ng-required='!password'>
            </div>
            <div class="form-group">
                <label>Confirm Password: </label>
                <input type="password" ng-model="confirmPassword" class="form-control" name="confirmPassword" ng-required='!confirmPassword'>
            </div>
            <hr>
            <p class="text-center" ng-show="loading">
              <span class="fa fa-spinner fa-spin fa-3x"></span>
            </p>
          <button class="btn btn btn-primary"><span class="ion-locked"></span> Update Profile</button>
        </form>
      </div> <!-- Panel Body End Here-->
    </div> <!-- Panel End Here-->
  </div> <!-- row End Here-->
</div> <!-- container End Here-->
